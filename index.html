<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="counterApp">
        <h1>COUNTER USING HTML</h1>
        <div id="currentCount">Your current count is: <span id="counter">0</span></div>
        <div id="error" style="display:none;">Error: Cannot go below 0</div>
        <div class="button-container">
            <button id="decrementBtn">Decrement</button>
            <button id="incrementBtn">Increment</button>
            <button id="clearBtn" style="display:none;">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
